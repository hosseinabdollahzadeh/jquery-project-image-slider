<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Project4 - jQuery image slider</title>
</head>
<body>

<div class="container">
    <div class="slider-outer">
        <img src="./images/arrow-left.png" alt="pre" class="prev">
        <div class="slider-inner">
            <img src="./images/slider1.jpg" alt="slider1" class="active">
            <img src="./images/slider2.jpg" alt="slider2">
            <img src="./images/slider3.jpg" alt="slider3">
            <img src="./images/slider4.jpg" alt="slider4">
        </div>
        <img src="./images/arrow-right.png" alt="next" class="next">
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./app.js"></script>
</body>
</html>
